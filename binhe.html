<!DOCTYPE html>

<head>

    <title>滨河国际</title>
</head>
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/binhe.css">
<link rel="stylesheet" href="css/reset2.css">
<link rel="stylesheet" href="css/swiper.min.css">
<body>
<audio id="mus-bg" autoplay="true" src="mus/bg.mp3" loop="loop"></audio>
<!-- Swiper -->
<div class="swiper-container">

    <img id="mus2" src="img/mus2.png" alt="">

        <div id="cont1" class="swiper-slide">
            <img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" id="logo1" src="img/logo.png" alt="">
            <img src="img/next.png" alt="">
            <img src="img/1-1.gif" alt="">
            <img src="img/1-2.png" alt="">
            <img src="img/1-3.jpg" alt="">
        </div>

            <img src="img/next.png" alt="">
            <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="4s" src="img/3-1.gif" alt="">
            <img src="img/3-2-1.png" alt="">
            <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s" src="img/3-3.png" alt="">
            <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2s" src="img/3-4.png" alt="">

            <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="4s" src="img/3-8.png" alt="">

            <img src="img/5-1.gif" alt="">
            <img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2s" src="img/5-2.png" alt="">

<script src="js/swiper.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/binhe.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        effect:'coverflow',

        onInit: function(swiper){
            //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });
</script>
</body>
</html>
